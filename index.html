<!DOCTYPE html>
<html lang="en-us">
<head> 
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>

<body>

<!-- main div mainContainer that holds everything -->
<div class="mainContainer">

<!-- questions slide area-->
        <div class=row>
            <div class="col-md-2"></div>
                <div class="col-md-8">

            <!-- start button -->
            <button class="btn btn-warning" id="pressStart">Start</button>

            <!-- Trivia Questions Area -->
                    <div id=remainingTime></div>
                    <div id=currentQ></div>
                    <div id="question"></div>
                    <div id="answerChoices"></div>

            <!-- Trivia Answers Results Area -->
                    <div id=txtMsg></div>
                    <div id=rightAnswer></div>
                    <div id=imgAnswer></div>

            <!-- Scoreboard Tally Area-->
                    <div id=lastMsg></div>
                    <div id=correctAnswer></div>
                    <div id=incorrectAnswer></div>
                    <div id=remainingQ></div>

            <!-- Restart Trivia Game Button -->
                        <div id="pressRestart"></div>

        </div>
    </div>
</div>

<!-- Reference to JS file -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>   
<!-- Connection to Javascript and jQuery files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
